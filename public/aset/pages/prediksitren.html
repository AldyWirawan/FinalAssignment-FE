<div class="row">
	<div class="col-md-12">
		<h1 class="text-center" style="margin-bottom: 40px">Data Historis</h1>

		<a id="model" class="btn btn-primary pull-left">Bentuk Data Model</a>
		<a id="train" style="margin-left: 10px" class="btn btn-success pull-left">Latih Model</a>
		<br><br>
		<div class="table-responsive">
			<table id="data" class="table table-condensed table-bordered table-striped">
				<thead>
					<tr>
						<th>Timestamp</th>
						<th>SMA 5-20</th>
						<th>SMA 5-50</th>
						<th>SMA 10-20</th>
						<th>SMA 10-50</th>
						<th>SMA 5-20 P</th>
						<th>SMA 5-50 P</th>
						<th>SMA 10-20 P</th>
						<th>SMA 10-50 P</th>
						<th>Positif</th>
						<th>Negatif</th>
						<th>Label</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript">

	var editor; // use a global for the submit and return data rendering in the examples

	$(document).ready(function() {

		$('#data').DataTable( {
			serverSide: true,
			processing: true,
			ajax: 'svm/dataTable',
		});

		$('#model').click( function () {
			$.ajax({
           		type: "GET",
           		url: "svm/model",
           		success: function(){
                	alert("data model berhasil dibuat!");
           		}
        	});
		});

		$('#train').click( function () {
			$.ajax({
           		type: "GET",
           		url: "svm/train",
           		success: function(){
                	alert("data latih telah berhasil membentuk model!");
           		}
        	});
		});
		
	})
</script>
